<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lab 4</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <style>*,body{-webkit-border-radius:0!important;-moz-border-radius:0!important;border-radius:0!important;}</style>
    </h:head>
    <h:body style="background-color: #ddd;">
        <div class="container">
            <div class="jumbotron">
                <h3>COMP 10072 Lab 4<br /><small>Stock Quotes 2016</small></h3>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-md-4">
                                    <small>(To add multiple companies, separate using ',')</small>
                                    <h:form id="addCopmanyForm" styleClass="form">
                                        <div class="input-group">
                                            <h:inputText id="addCompanyInput" styleClass="form-control" value="#{lab4Bean.addStock}" style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();"/>
                                            <span class="input-group-btn">
                                                <h:commandButton value="Add Company" styleClass="btn btn-default" action="index">
                                                    <f:actionListener binding="#{lab4Bean.addStockToList()}"/>
                                                </h:commandButton>
                                            </span>
                                        </div>
                                        <h:commandButton value="Clear All" styleClass="btn btn-link" action="index">
                                            <f:actionListener binding="#{lab4Bean.clearAll()}"/>
                                        </h:commandButton>
                                        <button type="button" class="btn btn-link" data-toggle="collapse" data-target="#debug">Toggle Debug Screen</button>
                                    </h:form>
                                    <div class="text-danger">
                                        <h:outputText value="#{lab4Bean.errorMessage}" style="white-space: pre;" />
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-8">                                    
                                    <h:dataTable value="#{lab4Bean.stocks}" styleClass="table table-bordered" var="stock">
                                        <h:column>
                                            <f:facet name="header">Name</f:facet>
                                            <h:outputText value="#{stock.name}" styleClass="#{stock.statusClass}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Symbol</f:facet>
                                            <h:outputText value="#{stock.symbol}" styleClass="#{stock.statusClass}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Open</f:facet>
                                            <h:outputText value="#{stock.open}" styleClass="#{stock.statusClass}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Close</f:facet>
                                            <h:outputText value="#{stock.close}" styleClass="#{stock.statusClass}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Percent Change</f:facet>
                                            <h:outputText value="#{stock.percentChange}" styleClass="#{stock.statusClass}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Delete</f:facet>
                                            <h:form>
                                                <h:commandButton value="Delete" styleClass="btn btn-danger" action="#{lab4Bean.removeStockFromList(stock)}"/>
                                            </h:form>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                                <div class="col-xs-12">
                                    <br />
                                    <div id="debug" class="row collapse">
                                        <div class="col-xs-12">
                                            <strong>Debug Information</strong>
                                            <div class="well">
                                                #{lab4Bean.addStockXML}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
